<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Profile</title>
</head>

<body>
    <div th:replace="./fragments/loggedInComponents :: headerWithOutBookMark"></div>

    <main>
        <div class="container d-flex">
            <div th:replace="./fragments/components :: navigation"></div>

            <div class="information">

                <div class="info-container p-4">
                    <div class="prof-info mb-4">
                        <p>Profile Information</p>
                    </div>
                    <div class="info-box">
                        <div class="info-content inline-info" >
                            <p><span class="light-color">Full Name:</span> </p>
                            <p id="left" th:text="${user.fullName}"> jam rune</p>
                        </div>

                        <div class="info-content inline-info">
                            <p><span class="light-color">Email:</span> </p>
                            <p th:text="${user.email}">jam.rune@gmail.com</p>
                        </div>

                        <div class="info-content inline-info">
                            <p><span class="light-color">Location:</span> </p>
                            <p th:text="${user.address}">Addis Ababa, Ethiopia</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <div th:insert="/fragments/components :: footer"></div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
