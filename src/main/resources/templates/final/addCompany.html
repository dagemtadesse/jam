<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Channel</title>
</head>
<body>
    <div th:replace="./fragments/loggedInComponents :: headerWithOutBookMark"></div>
    <main>
        <div class="container d-flex">

            <div th:replace="./fragments/components :: navigation"></div>

            <div class="information p-4">

                <div class="info-container">
                    <div class="prof-info">
                        <p>Add a Company</p>
                    </div>
                    <div class="info-box">
                        <form method="post" th:action="@{/createChannel}" th:object="${channelForm}" class="info-box">
                            <div class="info-content">
                                <label for="name">Name</label>
                                <input type="text" th:field="*{name}"
                                       th:class="|form-control ${#fields.hasErrors('name')? 'is-invalid': 'is-valid'}|"
                                       class="form-control" placeholder="enter your fullName">
                                <div
                                        th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}"
                                        class="invalid-feedback">
                                </div>
                            </div>

    <!--                        <div class="info-content">-->
    <!--                            <label for="logo">Logo</label>-->
    <!--                            <input type="file" class="form-control" name="logo" placeholder="">-->
    <!--                            <ion-icon name="image-outline" ></ion-icon>-->
    <!--                        </div>-->

                            <div class="info-content">
                                <label for="description">Description</label>
                                <input type="text" th:field="*{description}"
                                       th:class="|form-control ${#fields.hasErrors('description')? 'is-invalid': 'is-valid'}|"
                                       placeholder="enter description">
                                <div
                                        th:if="${#fields.hasErrors('description')}"
                                        th:errors="*{description}"
                                        class="invalid-feedback">
                                </div>
                            </div>

                            <div class="info-content">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}"
                                       th:class="|form-control ${#fields.hasErrors('email')? 'is-invalid': 'is-valid'}|"
                                       placeholder="enter your email">
                                <div
                                        th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"
                                        class="invalid-feedback">
                                </div>
                            </div>

                            <div class="info-content">
                                <label for="address">Address</label>
                                <input type="text" th:class="|form-control ${#fields.hasErrors('address')? 'is-invalid': 'is-valid'}|"
                                       th:field="*{address}" placeholder="enter your location">
                                <div
                                        th:if="${#fields.hasErrors('address')}"
                                        th:errors="*{address}"
                                        class="invalid-feedback">
                                </div>
                            </div>
                            <div class="profile-btns">
                                <button class="save-btn btn profile-btns" type="submit" >Create</button>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <div th:insert="/fragments/components :: footer"></div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
