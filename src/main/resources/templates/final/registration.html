<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div th:insert="./fragments/components :: header"></div>


    <main>

      <div class="row container">
        <div class="col register-left">
          <h1 class="mb-2">Register</h1>
          <form method="POST" th:object="${registrationForm}" th:action="@{/register}">
              <label for="registerNameInput" class="form-label">Full name</label>
              <input type="text"
                     th:class="|form-control ${#fields.hasErrors('fullName')? 'is-invalid': 'is-valid'}|"
                     id="registerNameInput" th:field="*{fullName}"/>
              <div
                      th:if="${#fields.hasErrors('fullName')}"
                      th:errors="*{fullName}"
                      class="invalid-feedback"
              >
              </div>

                <label for="loginPasswordInput" class="form-label">Address</label>
                <input type="text"
                       th:class="|form-control ${#fields.hasErrors('address')? 'is-invalid': 'is-valid'}|"
                       id="loginPasswordInput" th:field="*{address}">
                  <div
                          th:if="${#fields.hasErrors('address')}"
                          class="invalid-feedback"
                          th:errors="*{address}">
                  </div>

                <label for="registerEmailInput" class="form-label">Email address</label>
                <input type="text"
                       th:class="|form-control ${#fields.hasErrors('email')? 'is-invalid': 'is-valid'}|"
                       id="registerEmailInput" th:field="*{email}">
                  <div
                          th:if="${#fields.hasErrors('email')}"
                          class="invalid-feedback"
                          th:errors="*{email}">
                      </div>

                <label for="registerPasswordInput" class="form-label">Password</label>
                <input type="password"
                       th:class="|form-control ${#fields.hasErrors('password')? 'is-invalid': 'is-valid'}|"
                       id="registerPasswordInput" th:field="*{password}">
                      <div
                              th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"
                              class="invalid-feedback">
                      </div>

                <label for="registerPasswordConfirmInput" class="form-label">Confirm password</label>
                <input type="password"
                       th:class="|form-control ${#fields.hasErrors('cPassword')? 'is-invalid': 'is-valid'}|"
                       id="registerPasswordConfirmInput" th:field="*{cPassword}">
                  <div
                          th:if="${#fields.hasErrors('cPassword')}"
                          th:errors="*{cPassword}"
                          class="invalid-feedback">
                  </div>

              <div class="form-group">
                  <label for="registerUserRole" class="form-label">Regular:</label>
                  <input type="checkbox" value="false" th:field="*{isAdmin}"
                         id="registerUserRole" class="ms-2 form-check-input" th:checked="${true}">
                  <label for="registerUserAdmin" class="form-label ms-4">Admin:</label>
                  <input type="checkbox" value="true" th:field="*{isAdmin}" id="registerUserAdmin" class="ms-2 form-check-input">
              </div>



              <button type="submit" class="btn btn-primary mb-3 mt-1">Register</button>
          </form>
          <div class="last-action">
            <p class="center m-0">Already have an account?<a th:href="@{/login}" class="text-link"> Login</a>.</p>
          </div>
        </div>

        <div class="col register-right">
          <img th:src="@{/images/registration_hero.svg}" alt="">
          <h2>#Lorem ipsum dolor, sit amet</h2>
          <p class="condensed">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut consectetur facilis sequi explicabo ratione ad architecto blanditiis. Fuga vero libero, corporis quam ipsam nam. Eaque harum placeat iusto similique fugit!</p>
        </div>
      </div>

    </main>

    <div class="foot" th:insert="/fragments/components :: footer"></div>

</body>
</html>
